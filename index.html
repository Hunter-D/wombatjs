<!DOCTYPE html>
<html>
<head>
<title>Wombat</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="regs.js"></script>
</head>
<body>
<button onclick="location.reload()">Reset</button>
<div class="gui-container">
    <div class="register-container">
        <div class="pc-container">
            PC<br>
            <div id="pc-content">0000</div>
        </div>
        <div class="ir-container">
            IR<br>
            <div id="ir-command">STOP</div>
            <div id="ir-content">0000</div>
        </div>
        <div id="bus">0000</div>
        <div class="acc-container">
            <div id="acc-content">0000</div>
            <br>ACC
        </div>
        <div class="mmu-container">
            <div class="mmu-content">
            <div id="mar-content">0000</div>
            <br>MAR
            <div id="mdr-content">0000</div>
            <br>MDR
            </div>
            MMU
        </div>
    </div>
    <input id="reg-input" type="text" placeholder="Enter number" value="">
    <button onclick="changePC()">PC</button>
    <button onclick="changeIR()">IR</button>
    <button onclick="changeBUS()">BUS</button>
    <button onclick="changeACC()">ACC</button>
    <button onclick="changeMAR()">MAR</button>
    <button onclick="changeMDR()">MDR</button>
</div>

</body>
</html>
